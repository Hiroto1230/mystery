<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ARパスワード表示</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe-mindar-image.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ./target.mind; autoStart: true;" embedded color-space="sRGB" renderer="precision: mediump; antialias: true;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
    <a-assets>
      <a-asset-item id="textFont" src="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-text value="PASS: 1234" color="red" position="0 0 -0.1" width="1.5"></a-text>
    </a-entity>
  </a-scene>
</body>
</html>
