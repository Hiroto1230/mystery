<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ARパスワード表示</title>

　<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
　<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
</style>
</head>
<body>
  <a-scene 
      style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;" 
      mindar-image="imageTargetSrc: ./target.mind; autoStart: true" 
      embedded 
      color-space="sRGB" 
      renderer="precision: mediump; antialias: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: true">
    <a-assets>
      <a-asset-item id="textFont" src="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity position="0 1.5 -3">
      <!-- 背景の半透明パネル -->
      <a-plane 
        width="3" 
        height="1" 
        color="#000000" 
        opacity="0.4" 
        position="0 0 -0.01">
      </a-plane>
    
      <!-- テキスト -->
      <a-text 
        value="🔓 PASS: 1234" 
        color="#66ccff" 
        width="2.5"
        align="center"
        font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt"
        shader="msdf"
        negate="false"
        position="0 0 0"
        side="double"
        wrap-count="20"
        baseline="center"
        outlineColor="#000000"
        outlineWidth="0.04">
      </a-text>
    </a-entity>
  </a-scene>
</body>
</html>
